<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script src="manageBooks.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body onload="loadBooks()">
        <div class="form">
            <div class="formHeader">Dodaj książkę</div>
            <div class="formInner">
                <div class="formRow">
                    <div class="formLabel">Autor</div>
                    <input id="author" />
                </div>

                <div class="formRow">
                    <div class="formLabel">Nazwa książki </div>
                    <input id="title"/>
                </div>

                <button onclick="addBook()"><strong>Dodaj książkę</strong></button>
                <div id="addBookMessage"></div>
            </div>
        </div>

        <div class="form">
            <div class="formHeader">Usuń książkę</div>
            <div class="formInner">
                <div class="formRow">
                    <div class="formLabel">Nr książki do usunięcia</div>
                    <input type="number" id="bookNumberToRemove" />
                </div>
                <button onclick="removeBook()"><strong>Usuń książkę</strong></button>
                <div id="removeBookMessage"></div>
            </div>
        </div>
        <div>Lista książek:</div>
        <ol id="books"></ol>
    </body>
</html>
