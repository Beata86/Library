<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script src="managePersons.js"></script>
        <link rel="stylesheet" type="text/css" href="zero.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body onload="loadPersons()">

        <div class="pageHeader"><div>Biblioteka</div></div>
        <div class="nav">
            <a href="/html/manageBooks.html">Zarządzaj książkami</a>
            <a href="#">Zarządzaj osobami</a>
            <a href="/html/manageRentals.html">Zarządzaj wyporzyczeniami</a>
        </div>

        <div class="pageContent">
            <div class="form">
                <div class="formHeader">Dodaj osobę</div>
                <div class="formInner">
                    <div class="formRow">
                        <div class="formLabel">Imię</div>
                        <input id="name" />
                    </div>

                    <div class="formRow">
                        <div class="formLabel">Nazwisko </div>
                        <input id="surname"/>
                    </div>

                    <div class="formRow">
                        <div class="formLabel">Płeć </div>
                        <input id="gender"/>
                    </div>

                    <div class="formRow">
                        <div class="formLabel">Wiek </div>
                        <input type="number" id="age"/>
                    </div>

                    <div class="formRow">
                        <div class="formLabel">Wzrost </div>
                        <input type="number" id="height"/>
                    </div>

                    <button onclick="addPerson()"><strong>Dodaj osobę</strong></button>
                    <div id="addPersonMessage"></div>
                </div>
            </div>

            <div class="form">
                <div class="formHeader">Usuń osobę</div>
                <div class="formInner">
                    <div class="formRow">
                        <div class="formLabel">Nr osoby do usunięcia</div>
                        <input type="number" id="personNumberToRemove" />
                    </div>
                    <button onclick="removePerson()"><strong>Usuń osobę</strong></button>
                    <div id="removePersonMessage"></div>
                </div>
            </div>
            <div>Lista osób:</div>
            <ol id="persons"></ol>
        </div>


    </body>
</html>
